<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img style="height: 60px" th:src="@{/icon.png}" alt="Your Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-pills" id="navbarNav">
                <ul class="nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservation_test">Reservation</a>
                    </li>
                    <script th:inline="javascript">
                        document.addEventListener("DOMContentLoaded", function () {
                            var currentUrl = window.location.href;
                            var navLinks = document.querySelectorAll('.nav-item a.nav-link');
                            console.log(currentUrl);
                            navLinks.forEach(function (link) {
                                if (link.href === currentUrl) {
                                    link.classList.add('active');
                                } else {
                                    link.classList.remove('active');
                                }
                            });
                        });
                    </script>

                </ul>
                <div th:if="${session.user}" class="">
                    <a href="/logout" type="button" class="btn btn-outline-primary me-2">Logout</a>
                </div>
                <div th:unless="${session.user}"class="d-flex">
                    <a href="/login" class="btn btn-outline-primary ">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>
