<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/dashboard}">
<head>
  <title th:text="${param.maChiTietKhamBenh != null ? 'Cập nhật Khám Bênh' : 'Thêm mới Khám Bênh'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:fragment="contentAdmin">
  <div class="card-body">
    <div class="col-md-6" style="max-width: 100%;">
      <div class="card mb-4">
        <h5 class="font-weight-bold card-header">Tạo mới Thông tin Khám Bênh</h5>
        <div class="card">
          <div class="card-body">
            <form th:action="@{/admin/khambenh/chitiet/save}" th:object="${chitietkhambenh}" method="post">
              <div class="row">
                  <input type="hidden" th:name="maChiTietKhamBenh" th:value="${chitietkhambenh.maChiTietKhamBenh}" />
                  <input type="hidden" th:name="maKhamBenh" th:value="${maKhamBenh2}" />
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="khamBenh">Mã Khám Bệnh:</label>
                    <input disabled type="text" hidden class="form-control" id="khamBenh" th:value="*{maKhamBenh}" th:field="*{maKhamBenh}" required>
                    <div th:text="'KB' + ${@stringUtils.padWithZeros(maKhamBenh2, 3)}"
                         th:style="'color: blue;'">
                    </div>
                    <span th:if="${#fields.hasErrors('maKhamBenh')}" th:errors="*{maKhamBenh}" class="text-danger"></span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="khoaKham">Khoa khám:</label>
                    <input type="text" class="form-control" id="khoaKham" th:field="*{khoaKham}" required >
                    <span th:if="${#fields.hasErrors('khoaKham')}" th:errors="*{khoaKham}" class="text-danger"></span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="bacSiKham">Bác Sĩ Khám:</label>
                    <input type="text" class="form-control" id="bacSiKham" th:field="*{bacSiKham}" required >
                    <span th:if="${#fields.hasErrors('bacSiKham')}" th:errors="*{bacSiKham}" class="text-danger"></span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="chiDinh">Chỉ Định:</label>
                    <input type="text" class="form-control" id="chiDinh" th:field="*{chiDinh}" required >
                    <span th:if="${#fields.hasErrors('chiDinh')}" th:errors="*{chiDinh}" class="text-danger"></span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="chuanDoan">Chuẩn đoán:</label>
                    <input type="text" class="form-control" id="chuanDoan" th:field="*{chuanDoan}" required >
                    <span th:if="${#fields.hasErrors('chuanDoan')}" th:errors="*{chuanDoan}" class="text-danger"></span>
                  </div>
                </div>
              </div>

              <div class="create-btn mt-2 d-flex justify-content-end">
                <a th:href="@{/admin/khambenh/chitiet}" class="btn btn-outline-secondary" style="line-height: 32px;">Trở về</a>
                <input type="submit" th:value="${param.maChiTietKhamBenh != null ? 'Lưu' : 'Thêm'}" class="btn btn-primary ml-2" style="min-width: 140px" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<script>
  function updateMaNguoiDung() {
      var selectedValue = document.getElementById('nguoiDung').value;
      document.getElementById('maNguoiDung').value = selectedValue;
  }
</script>
