<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách lịch hẹn tiêm chủng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="contentUser" class="container">
    <link rel="stylesheet" th:href="@{../../css/user/tongquan.css}">

    <div class="merged-container">
        <h4 class="mb-4">Danh sách lịch hẹn tiêm chủng</h4>
        <div class="card-wrapper">
            <ul class="list-group">
                <!-- Lặp qua danh sách lịch hẹn -->
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="lichHen : ${lichHenTiemChungList}"
                    th:classappend="${lichHen.trangThai}">
                    <div>
                        <h6 th:text="${lichHen.noiTiemChung}">Tên địa điểm</h6>
                        <p th:text="${#temporals.format(lichHen.ngayHenTiem, 'dd-MM-yyyy HH:mm')}"></p>
                    </div>
                    <span th:text="'#' + ${lichHen.maLichHenTiemChung}" class="badge bg-secondary">Mã</span>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>

</html>
