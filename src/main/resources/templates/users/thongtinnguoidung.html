<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký thông tin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="contentUser" class="container">
  <link rel="stylesheet" th:href="@{../../css/user/themnguoithan.css}">
  <div class="form-container">
    <div class="profile-pic-wrapper">
      <div class="profile-pic">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
      </div>
      <label for="imageUpload" class="camera-icon">
        <i class="bi bi-camera"></i>
      </label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>
    <form>
      <div class="row">
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ tên *</label>
          <input type="text" class="form-control" id="fullName" placeholder="Nhập nội dung" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Ngày tháng năm sinh *</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Giới tính *</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Nữ</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Khác</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="relationship" class="form-label">Mối quan hệ (với tôi) *</label>
        <select class="form-select" id="relationship" required>
          <option value="" selected disabled>-Chọn-</option>
          <option value="1">Gia đình</option>
          <option value="2">Bạn bè</option>
          <option value="3">Đồng nghiệp</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại *</label>
        <input type="tel" class="form-control" id="phone" placeholder="Nhập nội dung" required>
      </div>
      <div class="mb-3">
        <label for="idNumber" class="form-label">Số hộ chiếu/CMND/CCCD *</label>
        <input type="text" class="form-control" id="idNumber" placeholder="Nhập nội dung" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập nội dung">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Tỉnh/Thành phố *</label>
        <select class="form-select" id="city" required>
          <option value="" selected disabled>-Chọn-</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="district" class="form-label">Quận/Huyện *</label>
        <select class="form-select" id="district" required>
          <option value="" selected disabled>-Chọn-</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ward" class="form-label">Phường/Xã *</label>
        <select class="form-select" id="ward" required>
          <option value="" selected disabled>-Chọn-</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Thôn/Xóm/Số nhà</label>
        <input type="text" class="form-control" id="address" placeholder="Nhập nội dung">
      </div>
      <button type="submit" class="btn btn-primary w-100">Lưu thông tin</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("imageUpload").onchange = function() {
    var reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("profileImage").src = e.target.result;
    };
    reader.readAsDataURL(this.files[0]);
  };
</script>
</body>
</html>
