<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách lịch hẹn khám bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="contentUser" class="container">
    <link rel="stylesheet" th:href="@{../../css/user/tongquan.css}">
    <link rel="stylesheet" th:href="@{../../css/user/lichhenkham.css}">
    <div class="merged-container">
        <h4 class="mb-4">Danh sách lịch hẹn khám bệnh</h4>
        <div class="card-wrapper">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="lichHen : ${lichHenKhamList}"
                    th:classappend="${lichHen.thoiGianHen.before(T(java.time.LocalDateTime).now()) ? 'expired' : (lichHen.thoiGianHen.equals(T(java.time.LocalDateTime).now()) ? 'today' : '')}">

                    <div>
                        <h6 th:text="${lichHen.khamBenh.benhVien}">Tên bệnh viện</h6>
                        <p th:text="${#dates.format(lichHen.thoiGianHen, 'dd-MM-yyyy HH:mm')}"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>



</div>
</body>

</html>
